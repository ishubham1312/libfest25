<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - LIBFEST'25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Sora:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1F1E2C, #12111A);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .construction-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .title {
            font-family: 'Sora', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #569F50, #8BC34A);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.8;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status i {
            font-size: 1.5rem;
            color: #569F50;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 100%;
            background: linear-gradient(45deg, #569F50, #8BC34A);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(86, 159, 80, 0.5);
        }

        @keyframes progress {
            0% {
                width: 0;
                transform: translateX(-100%);
            }
            100% {
                width: 70%;
                transform: translateX(0);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #569F50;
            border-radius: 50%;
            animation: float 6s linear infinite;
            box-shadow: 0 0 10px rgba(86, 159, 80, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .title {
                font-size: 2.5rem;
            }

            .construction-box {
                padding: 40px 20px;
            }

            .progress-bar {
                height: 15px;
            }

            .status {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%"></div>
        <div class="particle" style="left: 25%"></div>
        <div class="particle" style="left: 40%"></div>
        <div class="particle" style="left: 55%"></div>
        <div class="particle" style="left: 70%"></div>
        <div class="particle" style="left: 85%"></div>
    </div>

    <div class="container">
        <div class="construction-box">
            <h1 class="title">Under Construction</h1>
            <p class="subtitle">Development in Progress...</p>
            
            <div class="status">
                <i class="fas fa-code"></i>
                <span>Building Features</span>
            </div>

            <div class="progress-bar"></div>

            <p class="subtitle">Stay tuned for updates!</p>
        </div>
    </div>

    <script>
        // Particle animation
        const particles = document.querySelectorAll('.particle');
        particles.forEach(particle => {
            particle.style.animationDelay = Math.random() * 2 + 's';
        });
    </script>
</body>
</html>
